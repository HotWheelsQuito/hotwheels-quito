<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Wheels Quito</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f6ff;
      color: #222;
    }
    header {
      background: #0044cc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #0044cc;
      border-left: 6px solid #0044cc;
      padding-left: 10px;
      margin-top: 30px;
    }
    .car-form {
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .car-form h2 {
      margin-top: 0;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #0044cc;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0033aa;
    }
    .cars {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    .car {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }
    .car:hover {
      transform: scale(1.03);
    }
    .car img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .car h3 {
      margin: 5px 0;
      color: #0044cc;
    }
    .agotado {
      opacity: 0.7;
    }
    .agotado::after {
      content: "AGOTADO";
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.85);
      color: #fff;
      padding: 5px 12px;
      font-weight: bold;
      border-radius: 6px;
      font-size: 18px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 5px;
    }
    .btn-danger {
      background: #cc0000;
    }
    .btn-danger:hover {
      background: #aa0000;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Hot_Wheels_logo.svg/512px-Hot_Wheels_logo.svg.png" alt="Hot Wheels Logo">
    HOT WHEELS QUITO
  </header>
  <div class="container">
    <div class="car-form">
      <h2>‚ûï Agregar Auto Nuevo</h2>
      <input type="text" id="carName" placeholder="Nombre del auto">
      <input type="text" id="carPrice" placeholder="Precio (ej: $10)">
      <input type="file" id="carImage" accept="image/*">
      <button onclick="addCar()">Agregar Auto</button>
    </div>

    <h2>üöó Disponibles</h2>
    <div id="availableCars" class="cars"></div>

    <h2>‚ùå Agotados</h2>
    <div id="soldCars" class="cars"></div>
  </div>

  <script>
    let cars = JSON.parse(localStorage.getItem("cars")) || [];

    function saveCars() {
      localStorage.setItem("cars", JSON.stringify(cars));
      renderCars();
    }

    function addCar() {
      const name = document.getElementById("carName").value;
      const price = document.getElementById("carPrice").value;
      const imageInput = document.getElementById("carImage");
      
      if (!name || !price || !imageInput.files[0]) {
        alert("Por favor completa todos los campos");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const newCar = { name, price, image: e.target.result, sold: false };
        cars.push(newCar);
        saveCars();
        document.getElementById("carName").value = "";
        document.getElementById("carPrice").value = "";
        document.getElementById("carImage").value = "";
      }
      reader.readAsDataURL(imageInput.files[0]);
    }

    function toggleSold(index) {
      cars[index].sold = !cars[index].sold;
      saveCars();
    }

    function deleteCar(index) {
      if (confirm("¬øSeguro que deseas eliminar este auto?")) {
        cars.splice(index, 1);
        saveCars();
      }
    }

    function renderCars() {
      const availableDiv = document.getElementById("availableCars");
      const soldDiv = document.getElementById("soldCars");
      availableDiv.innerHTML = "";
      soldDiv.innerHTML = "";

      cars.forEach((car, index) => {
        const carDiv = document.createElement("div");
        carDiv.className = "car" + (car.sold ? " agotado" : "");
        carDiv.innerHTML = `
          <img src="${car.image}" alt="${car.name}">
          <h3>${car.name}</h3>
          <p><strong>${car.price}</strong></p>
          <div class="btn-group">
            <button onclick="toggleSold(${index})">
              ${car.sold ? "Marcar Disponible" : "Marcar Agotado"}
            </button>
            ${car.sold ? `<button class="btn-danger" onclick="deleteCar(${index})">Eliminar</button>` : ""}
          </div>
        `;
        if (car.sold) {
          soldDiv.appendChild(carDiv);
        } else {
          availableDiv.appendChild(carDiv);
        }
      });
    }

    renderCars();
  </script>
</body>
</html>
