<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HOT WHEELS QUITO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to bottom, #111, #600, #000);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #FFD700; }
    .form, .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin: 10px 0; }
    input, button, select { padding: 8px; margin: 5px 0; border-radius: 5px; border: none; }
    button { cursor: pointer; font-weight: bold; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
    .card img { max-width: 100%; border-radius: 5px; background: #222; }
    .agotado { text-decoration: line-through; color: gray; }
    .tag { position: absolute; top: 8px; right: 8px; background: #FFD700; color: black; font-weight: bold; padding: 3px 8px; border-radius: 5px; font-size: 12px; }
    .relative { position: relative; }
  </style>
</head>
<body>

  <h1>HOT WHEELS QUITO</h1>
  <p style="text-align:center;opacity:0.8;">Sube tus Hot Wheels disponibles y márcalos como vendidos</p>

  <!-- FORMULARIO -->
  <div class="form">
    <h3>Agregar / Editar Auto</h3>
    <input id="name" placeholder="Nombre del auto"><br>
    <input id="brand" placeholder="Marca"><br>
    <input id="scale" placeholder="Escala (ej: 1:64)"><br>
    <input id="price" type="number" step="0.01" placeholder="Precio"><br>
    <label><input type="checkbox" id="available" checked> Disponible</label><br>
    <input type="file" id="image"><br>
    <button onclick="saveItem()">Guardar</button>
    <button onclick="resetForm()">Cancelar</button>
  </div>

  <!-- BUSCADOR -->
  <input id="search" placeholder="Buscar..." oninput="renderItems()" style="width:100%;margin:10px 0;">

  <!-- LISTA DE AUTOS -->
  <div id="items" class="grid"></div>

  <script>
    let items = JSON.parse(localStorage.getItem("hwq_items") || "[]");
    let editId = null;

    function saveItem() {
      const name = document.getElementById("name").value;
      const brand = document.getElementById("brand").value;
      const scale = document.getElementById("scale").value;
      const price = parseFloat(document.getElementById("price").value) || 0;
      const available = document.getElementById("available").checked;
      const file = document.getElementById("image").files[0];

      if (!name) return alert("Ponle un nombre al auto");

      function addData(imageData) {
        if (editId) {
          items = items.map(i => i.id === editId ? { ...i, name, brand, scale, price, available, image: imageData || i.image } : i);
          editId = null;
        } else {
          items.unshift({ id: Date.now(), name, brand, scale, price, available, image: imageData || null });
        }
        localStorage.setItem("hwq_items", JSON.stringify(items));
        resetForm();
        renderItems();
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = e => addData(e.target.result);
        reader.readAsDataURL(file);
      } else {
        addData(null);
      }
    }

    function resetForm() {
      document.getElementById("name").value = "";
      document.getElementById("brand").value = "";
      document.getElementById("scale").value = "";
      document.getElementById("price").value = "";
      document.getElementById("available").checked = true;
      document.getElementById("image").value = "";
      editId = null;
    }

    function renderItems() {
      const q = document.getElementById("search").value.toLowerCase();
      const cont = document.getElementById("items");
      cont.innerHTML = "";
      items.filter(i => (i.name+i.brand+i.scale+i.price).toLowerCase().includes(q)).forEach(i => {
        const div = document.createElement("div");
        div.className = "card relative";
        div.innerHTML = `
          <div class=\"tag\" style=\"background:${i.available ? '#FFD700':'#999'}\">${i.available ? 'DISPONIBLE':'AGOTADO'}</div>
          ${i.image ? `<img src=\"${i.image}\">` : '<div style=\"height:100px;background:#222;text-align:center;line-height:100px;\">Sin imagen</div>'}
          <h4>${i.name}</h4>
          <p>${i.brand} • ${i.scale}</p>
          <p class=\"${i.available?'':'agotado'}\">$ ${i.price.toFixed(2)}</p>
          <button onclick=\"editItem(${i.id})\">Editar</button>
          <button onclick=\"toggleAvailability(${i.id})\">${i.available?'Marcar agotado':'Marcar disponible'}</button>
          <button onclick=\"deleteItem(${i.id})\">Eliminar</button>
        `;
        cont.appendChild(div);
      });
    }

    function editItem(id) {
      const it = items.find(i => i.id===id);
      if (!it) return;
      document.getElementById("name").value = it.name;
      document.getElementById("brand").value = it.brand;
      document.getElementById("scale").value = it.scale;
      document.getElementById("price").value = it.price;
      document.getElementById("available").checked = it.available;
      editId = id;
      window.scrollTo(0,0);
    }

    function toggleAvailability(id) {
      items = items.map(i=>i.id===id?{...i,available:!i.available}:i);
      localStorage.setItem("hwq_items", JSON.stringify(items));
      renderItems();
    }

    function deleteItem(id) {
      if (!confirm(\"¿Seguro que quieres eliminar este auto?\")) return;
      items = items.filter(i=>i.id!==id);
      localStorage.setItem(\"hwq_items\", JSON.stringify(items));
      renderItems();
    }

    renderItems();
  </script>
</body>
</html>
