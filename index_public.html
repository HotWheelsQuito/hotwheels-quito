    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f6ff;
      color: #222;
    }
    header {
      background: #0044cc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #0044cc;
      border-left: 6px solid #0044cc;
      padding-left: 10px;
      margin-top: 30px;
    }
    .cars {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    .car {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }
    .car:hover {
      transform: scale(1.03);
    }
    .car img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .car h3 {
      margin: 5px 0;
      color: #0044cc;
    }
    .agotado {
      opacity: 0.7;
    }
    .agotado::after {
      content: "AGOTADO";
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.85);
      color: #fff;
      padding: 5px 12px;
      font-weight: bold;
      border-radius: 6px;
      font-size: 18px;
    }
  </style>
</head>
